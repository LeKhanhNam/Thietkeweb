    <main>
        <h1>Trang Liên hệ</h1>
        <p>Nội dung sẽ thêm sau</p>
    </main>
    <footer>
        <div class="container text-center py-3">
            <p>&copy; 2023 SKT T1. All rights reserved.</p>
            <p>Follow us on:
                <a href="https://www.facebook.com/T1LoL/" target="_blank" rel="noopener">Facebook</a> |
                <a href="https://x.com/t1lol" target="_blank" rel="noopener">Twitter</a> |
                <a href="https://www.instagram.com/t1lol/" target="_blank" rel="noopener">Instagram</a>
            </p>
        </div>
    </footer>
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 mb-4 text-center">
                <h2 class="fw-bold mb-3">Thông tin liên hệ</h2>
                <p><strong>Email:</strong> <a href="mailto:contact@t1.gg" class="text-dark">contact@t1.gg</a></p>
                <p><strong>Hotline:</strong> <a href="tel:+82123456789" class="text-dark">+82 123-456-789</a></p>
                <img src="../img/full_team.png" class="img-fluid rounded shadow mt-3" alt="Đội tuyển T1"
                    style="max-width: 280px;">
            </div>
            <div class="col-md-7">
                <h2 class="fw-bold mb-3">Gửi tin nhắn cho chúng tôi</h2>
                <form class="p-4 rounded shadow bg-white">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Quan tâm</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="player" name="interest" value="player">
                            <label class="form-check-label" for="player">Tuyển thủ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="match" name="interest" value="match">
                            <label class="form-check-label" for="match">Trận đấu</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="tournament" name="interest"
                                value="tournament">
                            <label class="form-check-label" for="tournament">Giải đấu</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Bạn là</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="fan-new" name="fan" value="new" required>
                            <label class="form-check-label" for="fan-new">Fan mới</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="fan-old" name="fan" value="old">
                            <label class="form-check-label" for="fan-old">Fan lâu năm</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label fw-bold">Chủ đề</label>
                        <select id="subject" name="subject" class="form-select" required>
                            <option value="">-- Chọn chủ đề --</option>
                            <option value="gopy">Góp ý website</option>
                            <option value="giaidau">Hỏi về giải đấu</option>
                            <option value="tuyenthu">Hỏi về tuyển thủ</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Họ và tên</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nhập họ và tên"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Nội dung</label>
                        <textarea id="message" name="message" class="form-control" rows="4"
                            placeholder="Nhập nội dung liên hệ" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg">Gửi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
